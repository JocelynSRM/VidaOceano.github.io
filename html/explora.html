<!-- Script principal -->
<script>
  const fichas = {
    "Pacífico": {
      texto: `
        🌍 <strong>Superficie:</strong> 168 millones de km²<br>
        📏 <strong>Profundidad media:</strong> 4.280 metros<br>
        🌊 <strong>Punto más profundo:</strong> Fosa de las Marianas – 11.034 m<br>
        📍 <strong>Ubicación:</strong> Entre Asia, Oceanía y América<br>
        🌡️ <strong>Temperatura:</strong> 0 °C a 30 °C<br>
        💨 <strong>Corrientes:</strong> Kuroshio, Ecuatorial<br>
        🏝️ <strong>Islas:</strong> Filipinas, Japón, Polinesia<br>
        🌐 <strong>Importancia:</strong> Más biodiversidad marina<br>
      `,
      imagen: "../images/pacifico.webp"
    },
    "Atlántico": {
      texto: `
        🌍 <strong>Superficie:</strong> 106 millones de km²<br>
        📏 <strong>Profundidad media:</strong> 3.646 metros<br>
        🌊 <strong>Punto más profundo:</strong> Fosa de Puerto Rico – 8.376 m<br>
        📍 <strong>Ubicación:</strong> Entre América, Europa y África<br>
        🌡️ <strong>Temperatura:</strong> 2 °C a 28 °C<br>
        💨 <strong>Corrientes:</strong> Corriente del Golfo<br>
        🏝️ <strong>Islas:</strong> Caribe, Azores<br>
        🌐 <strong>Importancia:</strong> Tráfico marítimo y pesca<br>
      `,
      imagen: "../images/atlantico.webp"
    },
    "Índico": {
      texto: `
        🌍 <strong>Superficie:</strong> 70 millones de km²<br>
        📏 <strong>Profundidad media:</strong> 3.741 metros<br>
        🌊 <strong>Punto más profundo:</strong> Fosa de Java – 7.258 m<br>
        📍 <strong>Ubicación:</strong> Rodeado por Asia, África y Oceanía<br>
        🌡️ <strong>Temperatura:</strong> 20 °C a 28 °C<br>
        💨 <strong>Corrientes:</strong> Monzónicas<br>
        🏝️ <strong>Islas:</strong> Maldivas, Seychelles<br>
        🌐 <strong>Importancia:</strong> Rutas comerciales y biodiversidad<br>
      `,
      imagen: "../images/indico.webp"
    },
    "Ártico": {
      texto: `
        🌍 <strong>Superficie:</strong> 14 millones de km²<br>
        📏 <strong>Profundidad media:</strong> 1.205 metros<br>
        🌊 <strong>Punto más profundo:</strong> Cuenca Eurasiana – 5.450 m<br>
        📍 <strong>Ubicación:</strong> Alrededor del Polo Norte<br>
        🌡️ <strong>Temperatura:</strong> -2 °C a 10 °C<br>
        💨 <strong>Corrientes:</strong> Transpolar, Beaufort<br>
        🏝️ <strong>Islas:</strong> Svalbard, Groenlandia<br>
        🌐 <strong>Importancia:</strong> Ecosistemas únicos y clima global<br>
      `,
      imagen: "../images/artico.webp"
    },
    "Austral": {
      texto: `
        🌊 <strong>Océano Austral (o Antártico)</strong><br>
        🌍 <strong>Superficie:</strong> 21 millones de km²<br>
        📏 <strong>Profundidad media:</strong> 4.000 a 5.000 metros<br>
        🌊 <strong>Punto más profundo:</strong> Fosa de las Sándwich del Sur – 7.235 m<br>
        📍 <strong>Ubicación:</strong> Rodea la Antártida<br>
        🌡️ <strong>Temperatura:</strong> -2 °C a 10 °C<br>
        💨 <strong>Corrientes:</strong> Corriente Circumpolar Antártica<br>
        🏝️ <strong>Islas:</strong> Georgia del Sur, Sándwich del Sur<br>
        🌐 <strong>Importancia:</strong> Clave en circulación oceánica global<br>
        🌪️ <strong>Fenómenos:</strong> Tormentas polares, glaciares flotantes
      `,
      imagen: "../images/antartico.webp"
    }
  };

  function mostrarFicha(region, botonSeleccionado) {
    const ficha = fichas[region];
    document.getElementById("tituloFicha").innerText = "Océano " + region;
    document.getElementById("contenidoFicha").innerHTML = ficha.texto;

    const imagen = document.getElementById("imagenFicha");
    if (ficha.imagen) {
      imagen.src = ficha.imagen;
      imagen.classList.remove("d-none");
    } else {
      imagen.classList.add("d-none");
    }

    document.getElementById("ficha").classList.remove("d-none");

    // Evita error si el clic vino desde <area>
    if (botonSeleccionado) {
      const botones = document.querySelectorAll(".btn-ocean");
      botones.forEach(btn => btn.classList.remove("active"));
      botonSeleccionado.classList.add("active");
    }
  }
	
	
  function hacerMapaResponsivo(imagenId, mapName) {
    const img = document.getElementById(imagenId);
    const map = document.querySelector(`map[name="${mapName}"]`);
    const areas = map.getElementsByTagName("area");
    const coordsOriginales = [];

    // Guardar coordenadas originales
    for (let i = 0; i < areas.length; i++) {
      coordsOriginales[i] = areas[i].coords.split(',').map(Number);
    }

    function redimensionarAreas() {
      const anchoOriginal = img.naturalWidth;
      const altoOriginal = img.naturalHeight;

      const anchoActual = img.offsetWidth;
      const altoActual = img.offsetHeight;

      const escalaX = anchoActual / anchoOriginal;
      const escalaY = altoActual / altoOriginal;

      for (let i = 0; i < areas.length; i++) {
        const nuevosCoords = coordsOriginales[i].map((coord, index) => {
          return index % 2 === 0
            ? Math.round(coord * escalaX)
            : Math.round(coord * escalaY);
        });
        areas[i].coords = nuevosCoords.join(',');
      }
    }

    window.addEventListener("resize", redimensionarAreas);
    img.addEventListener("load", redimensionarAreas);

    // Por si la imagen ya estaba cargada
    if (img.complete) {
      redimensionarAreas();
    }
  }

  // Activar el mapa responsivo
  document.addEventListener("DOMContentLoaded", function () {
    hacerMapaResponsivo("mapaOceanos", "image-map");
  });

</script>

	<script>
  document.addEventListener("DOMContentLoaded", function () {
    const elementos = document.querySelectorAll('.scroll-reveal');

    function revealOnScroll() {
      const ventanaInferior = window.innerHeight + window.scrollY;

      elementos.forEach(el => {
        const elementoSuperior = el.offsetTop;

        if (ventanaInferior >= elementoSuperior + 100) {
          el.classList.add('visible');
        }
      });
    }

    window.addEventListener('scroll', revealOnScroll);
    revealOnScroll(); // Ejecutar en carga inicial
  });
</script>
